<nav id="nav-bar" class="navbar navbar-dark bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand">Event Handling onChange</a>
  </div>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input id="nameInput" type="text" (change)="onChangeName($event)" class="form-control" placeholder="Your Name">
    </div>
    <button id="submit" type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
<h4>{{name}}</h4>
